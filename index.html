<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sudoku Assistant</title>
    <script src="d3/d3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="center">
    <div class="inline">
        <h1>Sudoku Assistant</h1>
    </div>
</div>
<div class="container"></div>
<div id="status" class="center fixed-width">
    <div class="inline">
        <p id="status-text" class="inline-left">Select an empty grid</p>
    </div>
    <div class="inline">
        <p id="status-count" class="inline-right">0 more grids to go</p>
    </div>
</div>
<div id="solve" class="center fixed-width">
    <div class="inline">
        <a id="auto-solve" class="btn inline-left">Auto Solve</a>
    </div>
    <div class="inline">
        <a id="auto-solve-all" class="btn inline-right">Auto Solve All</a>
    </div>
</div>
<div class="center footer">
    <div class="inner-center">
        <a href="https://github.com/paradite" class="out inner-center">-paradite</a>
        <a href="https://github.com/paradite/sudoku" class="out inner-center">-github</a>
    </div>
</div>
<script src="sudoku.js" type="text/javascript"></script>
</body>
</html>
