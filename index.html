<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Sudoku Solver</title>
    <script src="d3/d3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="myid"></div>
<div class="center fixed-width">
    <div class="inline">
        <h1>Sudoku Solver</h1>
    </div>
    <div id="new-puzzle" class="inline readable clickable">
        <a class="btn inline-element">Set New Puzzle</a>
    </div>
</div>
<div class="container"></div>
<div id="status" class="center fixed-width">
    <div class="inline readable non-clickable">
        <p id="status-text" class="inline-element">Select an empty grid</p>
    </div>
    <div class="inline readable non-clickable">
        <p id="status-count" class="inline-element">0 more grids to go</p>
    </div>
</div>
<div id="solve" class="center fixed-width">
    
    <div id="auto-solve" class="inline readable clickable">
        <a class="btn inline-element">Auto Solve</a>
    </div>
    <div id="auto-solve-all" class="inline readable clickable">
        <a class="btn inline-element">Auto Solve All</a>
    </div>
</div>
<div class="center footer">
    <div class="inner-center">
        <a href="https://github.com/paradite" class="out inner-center">-paradite</a>
        <a href="https://github.com/paradite/sudoku" class="out inner-center">-github</a>
    </div>
</div>
<script src="sudoku.js" type="text/javascript"></script>
</body>
</html>
