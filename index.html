<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Sudoku Solver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="myid"></div>
<div class="center fixed-width">
    <div class="inline">
        <h1>Sudoku Solver</h1>
    </div>
    <div id="new-puzzle" class="inline readable clickable btn">
        Setup New Puzzle
    </div>
</div>
<div class="container"></div>
<div id="status" class="center fixed-width">
    <div id="status-text" class="inline readable non-clickable">
        Select an empty grid
    </div>
    <div id="status-count" class="inline readable non-clickable">
        0 more grids to go
    </div>
</div>
<div id="pad" class="center fixed-width">
</div>
<div id="solve" class="center fixed-width">
    
    <div id="auto-solve" class="inline readable clickable btn">
        Auto Solve
    </div>
    <div id="auto-solve-all" class="inline readable clickable btn">
        Auto Solve All
    </div>
</div>
<div class="center footer">
    <div class="inner-center">
        <a href="https://github.com/paradite" class="out inner-center">-paradite</a>
        <a href="https://github.com/paradite/sudoku" class="out inner-center">-github</a>
    </div>
</div>
<script src="helper.js" type="text/javascript"></script>
<script src="sudoku_solver.js" type="text/javascript"></script>
<script src="sudoku_ui.js" type="text/javascript"></script>
<script src="sudoku.js" type="text/javascript"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-72333354-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
